            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .icon {
            position: absolute;
            font-size: 2.5em;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
            filter: sepia(60%) saturate(40%) brightness(0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }

        .icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 15%; right: 15%; animation-delay: 1.5s; }
        .icon:nth-child(3) { top: 70%; left: 8%; animation-delay: 3s; }

            color: #654321;
            font-family: 'Playfair Display', serif;
            line-height: 1;
            text-shadow: 1px 1px 2px rgba(139, 115, 85, 0.1);
